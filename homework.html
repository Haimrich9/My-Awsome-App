  <body>
    <!--
    When the page loads, ask for the applicant first name using a prompt. Alert 'Welcome, [First name]' Bonus: If user does not enter her first name, Alert 'Too bad for youâ€™
-->
    <script>
      let name = prompt("What is your name");
      name = name.trim().toLowerCase();
      if (name.length > 0) {
        alert(`Welcome, ${name}`);
      } else {
        alert("too bad for you");
      }
    </script>
  </body>
